<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Primer juego con html5</title>
    <link  href="css/StyleSheet.css" rel="stylesheet"/>
    <script src="js/main.js"></script>
</head>
<body>
    <header>
        <h1>Juego dactilografia</h1>
        
        <section>
            <div class="camino">
                <span data-nombre="enemigo"></span>
            </div>
            <div class="camino">
              <span data-nombre="jugador"></span>
            </div>
        </section>
        <section class="oceano">
            <div class="ola ola-celeste"> </div>
            <div id="bote"></div>
            <div class="ola ola-azul"></div>
        </section>
     </header>
        <section class="principal">
            <div class="palabraJuego"></div>
            <div class="palabraJugador"></div>
            <button id="botonJugar">Jugar</button>
        </section>
       <section id="mensajeFinal">
           <article>
               <header>Ganasta!!!</header>
           </article>
           <section class="cerrado">
               <form>
                   <input type="text" pattern="\w{3,12}\s\w{3,16}" placeholder="nombre completo (eje: juan perez)"/>
                   <input type="email" placeholder="email(ejemplo:ejemplo@hotmail.com)" />
                   <input type="submit"/>
               </form>
               <ul>
                   <li>Pepito perz, pepe@hotmail.com</li>
               </ul>
               <button>Jugar otra vez</button>
           </section>
       </section>

</body>
</html>
